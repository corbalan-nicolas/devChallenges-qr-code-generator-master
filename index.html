<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate & download your own QR code!">

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    >

    <title>QR code generator | devChallenges.io</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- QR Code CDN -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <!-- JavaScript -->
    <script defer src="js/main.js"></script>
  </head>
  <body>

    <main class="main-container main-container--jusfity-center">
      <form class="form" action="#" method="post">
        <img class="logo" src="resources/Logo.svg" alt="QRCODE's Logo">
        <label class="form__label" for="input">
          <input id="input" class="form__input" type="url" name="url" placeholder="Enter an url" autocomplete="off">
          <button class="form__button">QR code</button>
          <small class="form__error" id="error"></small>
        </label>
      </form>
    </main>

  </body>
</html>
